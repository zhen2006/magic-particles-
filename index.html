<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D é­”æ³•ç²’å­ - äº‘ç«¯åä½œç‰ˆ</title>
    <!-- ä¾èµ–åº“ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        :root {
            --accent: #ff0055;
            --bg-glass: rgba(20, 20, 20, 0.7);
        }

        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; touch-action: none; }
        #canvas-container { width: 100vw; height: 100vh; }
        
        .input_video { display: none; }

        #ui-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: var(--bg-glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            color: white;
            z-index: 100;
            width: 200px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            pointer-events: auto;
        }

        h2 { margin: 0 0 10px 0; font-size: 16px; font-weight: 300; color: #aaa; }

        .control-group { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; font-size: 10px; text-transform: uppercase; color: #888; }

        select {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 6px;
            border-radius: 8px;
            color: white;
            font-size: 12px;
            outline: none;
        }

        #status-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
            color: #44ffaa;
            font-size: 12px;
            pointer-events: none;
            z-index: 100;
            white-space: nowrap;
        }

        #loading-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            color: white;
        }
        
        .spinner {
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255,255,255,0.1);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>æ­£åœ¨åˆå§‹åŒ–åŒæ­¥æ˜ŸåŸŸ...</p>
    </div>

    <div id="ui-panel">
        <h2>æ˜ŸåŸŸåä½œæ§åˆ¶</h2>
        <div class="control-group">
            <label>é­”æ³•å½¢æ€</label>
            <select id="shape-select">
                <option value="heart">çˆ±å¿ƒ</option>
                <option value="saturn" selected>åœŸæ˜Ÿ</option>
                <option value="firework">çƒŸèŠ±</option>
            </select>
        </div>
        <div style="font-size: 10px; color: #666; line-height: 1.4;">
            â€¢ <b>åä½œæ¨¡å¼</b>ï¼šæ‰€æœ‰äººæ“ä½œå®æ—¶åŒæ­¥<br>
            â€¢ <b>ç§»åŠ¨æ“æ§</b>ï¼šå•æŒ‡æ—‹è½¬ï¼ŒåŒæŒ‡ç¼©æ”¾<br>
            â€¢ <b>åˆ†äº«é“¾æ¥</b>ï¼šè®©å¥½å‹åŠ å…¥åŒä¸€æ˜ŸåŸŸ
        </div>
    </div>

    <div id="status-indicator">æ­£åœ¨è¿æ¥äº‘ç«¯...</div>
    
    <video class="input_video"></video>
    <div id="canvas-container"></div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- é…ç½®ç¯å¢ƒ ---
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'shared-saturn';

        // --- Three.js æ ¸å¿ƒé€»è¾‘ ---
        let scene, camera, renderer, particleSystem;
        const particleCount = 12000;
        const positions = new Float32Array(particleCount * 3);
        const targetPositions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);
        
        let currentScale = 1.0;
        let targetScale = 1.0;
        let targetRotationX = 0;
        let targetRotationY = 0;
        let currentShape = 'saturn';

        // é¢œè‰²å®šä¹‰
        const GOLD_RGB = { r: 1.0, g: 0.84, b: 0.3 };
        const WHITE_RGB = { r: 1.0, g: 1.0, b: 1.0 };
        const DEFAULT_RGB = { r: 1.0, g: 0.05, b: 0.4 };

        function createPointTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            const gradient = ctx.createRadialGradient(32, 32, 0, 32, 32, 32);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            gradient.addColorStop(0.2, 'rgba(255, 255, 255, 0.8)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = gradient; ctx.fillRect(0, 0, 64, 64);
            return new THREE.CanvasTexture(canvas);
        }

        const ShapeGenerators = {
            heart: (i) => {
                const t = Math.random() * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
                return [x * 0.4, y * 0.4, (Math.random() - 0.5) * 2];
            },
            saturn: (i) => {
                const sphereRatio = 0.5;
                if (i < particleCount * sphereRatio) {
                    const n = particleCount * sphereRatio;
                    const phi = Math.acos(1 - 2 * (i / n)) + (Math.random() - 0.5) * 0.2;
                    const theta = (Math.PI * (1 + Math.sqrt(5)) * i) + (Math.random() - 0.5) * 0.5;
                    const r = 5 + (Math.random() - 0.5) * 1.5;
                    return [r * Math.cos(theta) * Math.sin(phi), r * Math.sin(theta) * Math.sin(phi), r * Math.cos(phi)];
                } else {
                    const angle = Math.random() * Math.PI * 2;
                    const rand = Math.pow(Math.random(), 0.8);
                    const radius = 6.5 + rand * 8.5;
                    const zSpread = (Math.random() - 0.5) * 2.5 * (1.0 - (radius-6.5)/8.5);
                    return [Math.cos(angle) * radius, Math.sin(angle) * radius, zSpread];
                }
            },
            firework: (i) => {
                const r = 8 + Math.random() * 2;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                return [r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi)];
            }
        };

        function updateShapeTargets(shapeName) {
            const colorAttr = particleSystem.geometry.attributes.color;
            for (let i = 0; i < particleCount; i++) {
                const [x, y, z] = ShapeGenerators[shapeName](i);
                targetPositions[i * 3] = x;
                targetPositions[i * 3 + 1] = y;
                targetPositions[i * 3 + 2] = z;
                const c = (shapeName === 'saturn') ? (i < particleCount * 0.5 ? GOLD_RGB : WHITE_RGB) : DEFAULT_RGB;
                colorAttr.array[i * 3] = c.r; colorAttr.array[i * 3 + 1] = c.g; colorAttr.array[i * 3 + 2] = c.b;
            }
            colorAttr.needsUpdate = true;
        }

        // --- åŒæ­¥é€»è¾‘ ---
        async function syncToCloud() {
            if (!auth.currentUser) return;
            const stateRef = doc(db, 'artifacts', appId, 'public', 'data', 'worldState');
            await setDoc(stateRef, {
                rotationX: targetRotationX,
                rotationY: targetRotationY,
                scale: targetScale,
                shape: currentShape,
                updatedAt: Date.now()
            }, { merge: true });
        }

        function initSync() {
            const stateRef = doc(db, 'artifacts', appId, 'public', 'data', 'worldState');
            onSnapshot(stateRef, (snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.data();
                    // å¦‚æœä¸æ˜¯å½“å‰ç”¨æˆ·ä¸»åŠ¨æ“ä½œï¼ˆç®€å•èŠ‚æµåˆ¤å®šï¼‰ï¼Œåˆ™æ›´æ–°æœ¬åœ°
                    targetRotationX = data.rotationX;
                    targetRotationY = data.rotationY;
                    targetScale = data.scale;
                    if (currentShape !== data.shape) {
                        currentShape = data.shape;
                        document.getElementById('shape-select').value = currentShape;
                        updateShapeTargets(currentShape);
                    }
                }
            }, (error) => console.error("åŒæ­¥å¤±è´¥:", error));
        }

        // --- äº¤äº’é€»è¾‘ (Touch & Mouse) ---
        let isDragging = false;
        let lastTouchX, lastTouchY, lastDist;

        function bindEvents() {
            const container = window;
            
            // é¼ æ ‡/å•æŒ‡æ—‹è½¬
            const onStart = (e) => {
                isDragging = true;
                const touch = e.touches ? e.touches[0] : e;
                lastTouchX = touch.clientX; lastTouchY = touch.clientY;
            };
            const onMove = (e) => {
                if (!isDragging) return;
                const touch = e.touches ? e.touches[0] : e;
                
                // å¤„ç†åŒæŒ‡ç¼©æ”¾
                if (e.touches && e.touches.length === 2) {
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    if (lastDist) {
                        targetScale *= (dist / lastDist);
                        targetScale = Math.min(Math.max(targetScale, 0.2), 5);
                    }
                    lastDist = dist;
                } else {
                    targetRotationY += (touch.clientX - lastTouchX) * 0.01;
                    targetRotationX += (touch.clientY - lastTouchY) * 0.01;
                }
                lastTouchX = touch.clientX; lastTouchY = touch.clientY;
                syncToCloud(); // æ“ä½œæ—¶åŒæ­¥
            };
            const onEnd = () => { isDragging = false; lastDist = null; };

            container.addEventListener('mousedown', onStart);
            container.addEventListener('mousemove', onMove);
            container.addEventListener('mouseup', onEnd);
            container.addEventListener('touchstart', onStart, {passive: false});
            container.addEventListener('touchmove', onMove, {passive: false});
            container.addEventListener('touchend', onEnd);
            
            document.getElementById('shape-select').addEventListener('change', (e) => {
                currentShape = e.target.value;
                updateShapeTargets(currentShape);
                syncToCloud();
            });
        }

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 40;
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            const material = new THREE.PointsMaterial({
                size: 0.3, transparent: true, opacity: 0.9,
                blending: THREE.AdditiveBlending, depthWrite: false,
                map: createPointTexture(), vertexColors: true
            });
            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);

            updateShapeTargets('saturn');
            
            function animate() {
                requestAnimationFrame(animate);
                currentScale += (targetScale - currentScale) * 0.1;
                particleSystem.scale.set(currentScale, currentScale, currentScale);
                particleSystem.rotation.x += (targetRotationX - particleSystem.rotation.x) * 0.1;
                particleSystem.rotation.y += (targetRotationY - particleSystem.rotation.y) * 0.1;
                particleSystem.rotation.y += 0.001; // å¸¸è§„è‡ªè½¬

                const posAttr = particleSystem.geometry.attributes.position;
                for (let i = 0; i < particleCount * 3; i++) {
                    posAttr.array[i] += (targetPositions[i] - posAttr.array[i]) * 0.08;
                }
                posAttr.needsUpdate = true;
                renderer.render(scene, camera);
            }
            animate();
        }

        // --- å¯åŠ¨æµç¨‹ ---
        window.onload = async () => {
            initThree();
            bindEvents();
            
            // è®¤è¯ä¸äº‘ç«¯è¿æ¥
            try {
                await signInAnonymously(auth);
                document.getElementById('status-indicator').innerText = "â˜ï¸ å·²è¿æ¥äº‘ç«¯æ˜ŸåŸŸ";
                initSync();
            } catch (e) {
                document.getElementById('status-indicator').innerText = "ğŸ“´ æœ¬åœ°æ¨¡å¼ (åŒæ­¥ä¸å¯ç”¨)";
            }
            
            document.getElementById('loading-overlay').style.display = 'none';

            // åŒæ ·æ”¯æŒ MediaPipe (å¦‚æœæ‰‹æœºæ€§èƒ½å…è®¸)
            const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5 });
            hands.onResults((results) => {
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    targetRotationY += (lm[9].x - 0.5) * 0.1;
                    targetRotationX += (lm[9].y - 0.5) * 0.1;
                    syncToCloud();
                }
            });
            const cameraModule = new Camera(document.querySelector('.input_video'), {
                onFrame: async () => { await hands.send({image: document.querySelector('.input_video')}); },
                width: 320, height: 240
            });
            cameraModule.start().catch(() => console.log("Camera inactive"));
        };

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
